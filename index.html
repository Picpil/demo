<html ng-app="demoApp">
  <head>
      <!-- Angulars Material CSS now available via Google CDN; version 0.8 used here -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
      <title>Picpil - Demo</title>
      <link rel="icon" type="image/png" href="picpil.png">

  </head>
  <body ng-controller="PicpilCtrl">

    <md-content layout-align="center">
      <img ng-src="picpil.png" style="display:block;margin:0px auto;max-width:200px;" />
    </md-content>

    <h3>Picpil Demo</h3>
    <md-card >
      <md-content class="md-padding">
          <md-input-container>
            <label>Image URL</label>
            <input required name="URL" ng-model="picture">
          </md-input-container>
      <md-content>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Width</label>
          <input ng-model="width" placeholder="Width">
        </md-input-container>
        <md-input-container flex>
          <label>Height</label>
          <input ng-model="height">
          <div ng-messages="projectForm.description.$error">
            <div ng-message="required">This is optional.</div>
          </div>
        </md-input-container>
      </div>
      <md-content class="md-padding">
        <md-button class="md-raised md-primary" ng-click="buttonClicked()">Generate picpil</md-button>
      </md-content>
    </md-card>
    <md-content layout-align="center">
      <img ng-src="{{picpil_url}}" style="display:block;margin:0px auto;max-width:80%;" />
      <a href="{{picpil_url}}" targat="_blank" style="text-align:center;"><pre>{{picpil_url}}</pre></a>
    </md-content>

    The above image is unsafe, please refer our <a href="http://picpil.gitbooks.io/documentation">documentation</a> for more topics on <a href="http://picpil.gitbooks.io/documentation/content/security.html">security</a>.


    <!-- Angular Material Dependencies -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


     <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="script.js"></script>
  </body>

</html>
